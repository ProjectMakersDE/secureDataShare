<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureDataShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">SecureDataShare</h1>
            <p class="text-slate-400">Share files and messages securely</p>
        </header>

        <main class="bg-slate-800/50 backdrop-blur rounded-2xl shadow-2xl p-8 border border-slate-700">
            <form id="uploadForm" class="space-y-6">
                <!-- Name Input -->
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-300 mb-2">
                        Name *
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        maxlength="100"
                        placeholder="Your name or reference"
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>

                <!-- File Input -->
                <div>
                    <label for="files" class="block text-sm font-medium text-slate-300 mb-2">
                        Files
                    </label>
                    <div class="file-drop-zone border-2 border-dashed border-slate-600 rounded-lg p-8 text-center hover:border-blue-500 transition cursor-pointer" id="dropZone">
                        <input
                            type="file"
                            id="files"
                            name="files"
                            multiple
                            class="hidden"
                        >
                        <div class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p class="text-slate-300">Drop files here or <span class="text-blue-400 hover:text-blue-300">browse</span></p>
                        </div>
                    </div>
                    <div id="fileList" class="mt-3 space-y-2"></div>
                </div>

                <!-- Text Input -->
                <div>
                    <label for="text" class="block text-sm font-medium text-slate-300 mb-2">
                        Message
                    </label>
                    <textarea
                        id="text"
                        name="text"
                        rows="4"
                        maxlength="{{ max_text_length }}"
                        placeholder="Your message..."
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition resize-none"
                    ></textarea>
                    <p class="mt-1 text-xs text-slate-500">
                        <span id="charCount">0</span> / {{ max_text_length }} characters
                    </p>
                </div>

                <p class="text-xs text-slate-500 text-center">* Please provide at least a file or a message</p>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                >
                    <span id="btnText">Submit</span>
                    <span id="btnSpinner" class="hidden">
                        <svg class="animate-spin inline h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Uploading...
                    </span>
                </button>
            </form>

            <!-- Status Message -->
            <div id="statusMessage" class="mt-6 hidden"></div>
        </main>

        <footer class="text-center mt-8 text-slate-500 text-sm">
            <p>Your data is securely stored.</p>
        </footer>
    </div>

    <script>
        const MAX_FILES = {{ max_files }};
        const MAX_TEXT_LENGTH = {{ max_text_length }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
